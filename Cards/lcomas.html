<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Comas | Full Services</title>
    <meta name="description" content="Accede a la tarjeta digital de Luis Comas, Coordinador Operaciones Full Services. Conoce fácilmente sus datos de contacto y su rol dentro de la empresa de manera segura y profesional.">
    <meta name="keywords" content="tarjeta digital, gerente general, Full Services, workover, contacto empresarial, ingeniería avanzada">
    <link rel="icon" href="../Static/Images/FULL-LOGO.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Static/Styles/cards.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<main class="page">
    <div class="card-container" aria-label="Tarjeta digital Víctor Delgado">
        <div class="card" id="card" role="button" aria-pressed="false" tabindex="0">
            <div class="card-inner">

            <!-- FRENTE -->
            <section class="card-face card-front" aria-hidden="false">
                <div class="front-overlay">
                    <img src="../Static/Images/Logo blanco.png" alt="Logo Full Services" class="logo" />
                    
                    <div class="top-right">
                        <h1 class="person-name">Luis Comas</h1>
                        <p class="role">Superintendente Operaciones</p>
                        <div class="thin-line"></div>

                        <div class="contact-list">
                            <button class="contact-item email" 
                                id="emailBtn" 
                                title="Copiar correo"
                                data-email="lcomas@fullservices.com.co">
                                <span class="label">lcomas@fullservices.com.co</span>
                                <i class="fas fa-envelope icon"></i>
                            </button>

                            <a class="contact-item phone" id="whatsappBtn"
                            href=""
                            target="_blank" rel="noopener noreferrer" title="Abrir WhatsApp">
                            <span class="label">300 123 4567</span>
                            <i class="fas fa-phone icon"></i>
                        </a>
                            <div class="contact-item location">
                                <span class="label">Madrid Cund, Yopal, Orito</span>
                                <i class="fa-solid fa-location-dot icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="brand">
                        <div class="brand-main">FULL SERVICES</div>
                        <div class="brand-sub">INGENIERÍA AVANZADA</div>
                    </div>
                </div>
            </section>
            
            <!-- REVERSO -->
            <section class="card-face card-back" aria-hidden="true">
                <div class="back-inner">
                    <div class="qr-wrap">
                        <h2>Escanea para visitar</h2>
                        <a href="https://fullservices.com.co"><img class="qr" alt="QR Full Services"
                        src="../Static/Images/QR.png" /></a>
                        <a href="https://fullservices.com.co"><p class="qr-url">fullservices.com.co</p></a>
                    </div>

                    <div class="back-anim">
                        <div class="pulse"></div>
                        <div class="shine"></div>
                    </div>
                </div>
            </section>
            </div>
        </div>
    </div>
    <div id="copiedToast" class="toast" aria-hidden="true">
        <i class="fa-solid fa-check"></i> Correo copiado
    </div>
</main>

    <script src="../Static/Js/cards.js"></script>
</body>
</html>
